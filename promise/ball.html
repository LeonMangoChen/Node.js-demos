<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Promise animation</title>
    <style>
    .ball {
        width: 40px;
        height: 40px;
        border-radius: 20px;
    }

    .ball1 {
        background-color: red;
    }

    .ball2 {
        background-color: green;
    }

    .ball3 {
        background-color: yellow;
    }
    </style>
</head>

<body>
    <div class="ball ball1" style="margin-left: 0;"></div>
    <div class="ball ball2" style="margin-left: 0;"></div>
    <div class="ball ball3" style="margin-left: 0;"></div>
    <script>
    var ball1 = document.querySelector('.ball1');
    var ball2 = document.querySelector('.ball2');
    var ball3 = document.querySelector('.ball3');

    function animation(ball, distance, callback) {
        setTimeout(function() {
            var marginLeft = parseInt(ball.style.marginLeft, 10);
            if (marginLeft === distance) {
                callback && callback();
                return;
            } else {
                if (marginLeft < distance) {
                    marginLeft++;
                } else {
                    marginLeft--;
                }
            }

            ball.style.marginLeft = marginLeft + 'px';
            animation(ball, distance, callback);
        }, 13);
    }

    // animation(ball1, 100, function() {
    //     animation(ball2, 200, function() {
    //         animation(ball3, 300, function() {
    //             animation(ball3, 150, function() {
    //                 animation(ball2, 150, function() {
    //                     animation(ball1, 150, function() {
    //                         // 
    //                     })
    //                 })
    //             })
    //         })
    //     })
    // })

    var Promise = window.Promise;

    function promiseAnimate(ball, distance) {
        return new Promise(function(resolve, reject) {
            function _animate() {
                setTimeout(function() {
                    var marginLeft = parseInt(ball.style.marginLeft, 10);
                    if (marginLeft === distance) {
                        resolve();
                        return;
                    } else {
                        if (marginLeft < distance) {
                            marginLeft++;
                        } else {
                            marginLeft--;
                        }
                    }

                    ball.style.marginLeft = marginLeft + 'px';
                    _animate();
                }, 13);
            }
            _animate();
        });
    }
    promiseAnimate(ball1, 100)
        .then(function() {
        	return promiseAnimate(ball2,200)
        })
        .then(function() {
        	return promiseAnimate(ball3,300)
        })
        .then(function() {
        	return promiseAnimate(ball3,150)
        })
        .then(function() {
        	return promiseAnimate(ball2,150)
        })
        .then(function() {
        	return promiseAnimate(ball1,150)
        })
    </script>
</body>

</html>
